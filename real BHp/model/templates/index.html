<!DOCTYPE html>
<html>
<head>
    <title>Property Price Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Property Price Predictor</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <label for="location">Location:</label>
            <select name="location" id="location">
                {% for loc in location_names %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select><br><br>
            <label for="total_sqft">Total Sqft:</label>
            <input type="text" name="total_sqft" id="total_sqft" required><br><br>
            <label for="bhk">BHK:</label>
            <input type="number" name="bhk" id="bhk" required><br><br>
            <label for="bath">Bathroom:</label>
            <input type="number" name="bath" id="bath" required><br><br>
            <input type="submit" value="Predict">
        </form>
        {% if price %}
        <div class="result">
            <h2>Predicted Price:</h2>
            <p>{{ price }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
